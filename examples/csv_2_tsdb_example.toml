title = "Workload example"

[global]
    Duration = "160s"
    server="192.168.206.2"
    port="44001"
    TLSMode=false
    [global.StatusCodesAcceptance]
        200 = 100.0 # upto 100% return status of 200
        204 = 100.0
        205 = 100.0

[workloads]
    [workloads.load_to_t1]
        name="load_to_t1"
        Generator="csv2tsdb"
        container="1"
        Target="t1/"
        workers=1000
        payload="examples/payloads/convertedStocks.csv"
        schema="examples/schemas/tsdb_stocks_schema.json"








